<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Feuerwehrverein Raura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-red-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-fire-extinguisher text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold">FWV Raura Admin</h1>
                        <p class="text-sm opacity-90">Verwaltungssystem</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="currentUser" class="text-sm">admin@fwv-raura.ch</span>
                    <button onclick="logout()" class="bg-red-800 px-4 py-2 rounded hover:bg-red-900">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4">
            <div class="flex space-x-1 overflow-x-auto">
                <button onclick="showTab('dashboard')" class="tab-btn px-6 py-3 text-gray-700 hover:bg-gray-100 border-b-2 border-red-500 transition-colors">
                    <i class="fas fa-dashboard mr-2"></i>Dashboard
                </button>
                <button onclick="showTab('members')" class="tab-btn px-6 py-3 text-gray-700 hover:bg-gray-100 border-b-2 border-transparent hover:border-red-500 transition-colors">
                    <i class="fas fa-users mr-2"></i>Mitglieder
                </button>
                <button onclick="showTab('registrations')" class="tab-btn px-6 py-3 text-gray-700 hover:bg-gray-100 border-b-2 border-transparent hover:border-red-500 transition-colors">
                    <i class="fas fa-user-plus mr-2"></i>Registrierungen
                </button>
                <button onclick="showTab('reimbursements')" class="tab-btn px-6 py-3 text-gray-700 hover:bg-gray-100 border-b-2 border-transparent hover:border-red-500 transition-colors">
                    <i class="fas fa-receipt mr-2"></i>Gutschriften
                </button>
                <button onclick="showTab('invoices')" class="tab-btn px-6 py-3 text-gray-700 hover:bg-gray-100 border-b-2 border-transparent hover:border-red-500 transition-colors">
                    <i class="fas fa-file-invoice mr-2"></i>Rechnungen
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Mitglieder</p>
                            <p class="text-3xl font-bold text-gray-800" id="memberCount">0</p>
                        </div>
                        <i class="fas fa-users text-3xl text-blue-500"></i>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Offene Registrierungen</p>
                            <p class="text-3xl font-bold text-gray-800" id="pendingRegCount">0</p>
                        </div>
                        <i class="fas fa-user-clock text-3xl text-orange-500"></i>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Offene Gutschriften</p>
                            <p class="text-3xl font-bold text-gray-800" id="pendingReimbCount">0</p>
                        </div>
                        <i class="fas fa-receipt text-3xl text-green-500"></i>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">Offene Rechnungen</p>
                            <p class="text-3xl font-bold text-gray-800" id="openInvoiceCount">0</p>
                        </div>
                        <i class="fas fa-file-invoice text-3xl text-purple-500"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Members Tab -->
        <div id="members" class="tab-content hidden">
            <h2 class="text-2xl font-bold mb-6">Mitgliederverwaltung</h2>
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-4 border-b bg-gray-50">
                    <input type="text" id="memberSearch" placeholder="Mitglieder suchen..." 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">E-Mail</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Telefon</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Typ</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aktionen</th>
                            </tr>
                        </thead>
                        <tbody id="membersTable" class="divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Other tabs... -->
    </main>

    <script src="../assets/js/config.js"></script>
    <script>
        // Load API URL from config
        const API_URL = window.API_URL || 'http://localhost:5000/api';

        // Tab functionality
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(tabName).classList.remove('hidden');
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-red-500');
                btn.classList.add('border-transparent');
            });
            event.target.classList.remove('border-transparent');
            event.target.classList.add('border-red-500');
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}/admin/dashboard`);
                const data = await response.json();
                
                document.getElementById('memberCount').textContent = data.memberCount || 0;
                document.getElementById('pendingRegCount').textContent = data.pendingRegistrations || 0;
                document.getElementById('pendingReimbCount').textContent = data.pendingReimbursements || 0;
                document.getElementById('openInvoiceCount').textContent = data.openInvoices || 0;
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
        });
    </script>
</body>
</html>

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Create frontend structure
      run: |
        # Create directories if they don't exist
        mkdir -p frontend/admin frontend/members frontend/assets/js frontend/assets/css
        mkdir -p build

    - name: Check if frontend files exist
      id: check_files
      run: |
        if [ -f "frontend/index.html" ]; then
          echo "frontend_exists=true" >> $GITHUB_OUTPUT
        else
          echo "frontend_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Create default frontend files if missing
      if: steps.check_files.outputs.frontend_exists == 'false'
      run: |
        # Create a default index.html if it doesn't exist
        cat > frontend/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="de">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>FWV Raura Admin Tool</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        </head>
        <body class="bg-gray-50">
            <div class="min-h-screen flex items-center justify-center">
                <div class="text-center">
                    <i class="fas fa-fire-extinguisher text-6xl text-red-600 mb-4"></i>
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">FWV Raura Admin Tool</h1>
                    <p class="text-gray-600 mb-8">Willkommen beim Verwaltungssystem</p>
                    <div class="space-x-4">
                        <a href="members/registration.html" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 inline-block">
                            <i class="fas fa-user-plus mr-2"></i>Registrierung
                        </a>
                        <a href="admin/" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 inline-block">
                            <i class="fas fa-sign-in-alt mr-2"></i>Admin Login
                        </a>
                    </div>
                </div>
            </div>
        </body>
        </html>
        EOF

    - name: Build frontend
      run: |
        # Copy all frontend files to build directory
        cp -r frontend/* build/ 2>/dev/null || true
        
        # Create config.js with placeholder
        mkdir -p build/assets/js
        echo "const API_URL = 'https://api.fwv-raura.ch';" > build/assets/js/config.js

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
